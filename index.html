<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Transfer Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="sketch.js"></script>
  </head>
  <body class="container">
    <section class="hero is-info has-text-centered">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Transfer Learning with ml5.js and p5.js</h1>
        <h3>(Train a Neural Network to distinguish between your Happy or Sad faces)</h3>
        </div>
      </div>
    </section>
    <br><br>
    <section class="columns has-text-centered">
       <div class="column is-half">
       
        <div id="videoContainer"></div>
        <h6 class="subtitle notification"><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
       </div>
       <div class="column is-half is-multiline">
       <div class="level">
            <p>
                <button class="button is-outlined is-info" id="catButton">Add Happy images</button>
                <p><span id="amountOfCatImages">0</span> Happy Images</p>
                <br><button class="button is-outlined is-info" id="dogButton">Add Sad images</button>
                <p><span id="amountOfDogImages">0</span> Sad Images</p>
            </p>
       </div>
        <br />
        <div class="level">
            <button class="button is-outlined is-danger" id="train">Train</button><span id="loss"></span>
            <br />
           <div class="level-right">
                <p>
                    <button class="space button is-outlined is-success" id="buttonPredict">Start guessing!</button>
                    Your custom model labeled this as: <span id="result">...</span>
                </p>
           </div>
        </div>
        <br />
        <div class="level">
            <button class="button is-outlined is-primary" id="save">Save</button>
            <br>
           <div class="level-right">
                <label class="space" for="avatar">Load Model:</label>
                <div class="file has-name is-primary is-centered">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume" id="load" multiple>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name">
                                Your file.jpg
                        </span>
                    </label>
                </div>
           </div>
            <!-- <input class="button is-outlined" type="file" id="load" multiple /> -->
        </div>
       </div>
    </section>
    <script src="sketch.js"></script>
  </body>
</html>
